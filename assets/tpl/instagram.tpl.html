<header class="instagram__header instagram__header--grow-lg" ng-square="{kind:'instagram'}"><h4 class="instagram__title"><a ng-href="http://instagram.com/{{username}}" ng-attr-target="_blank"><span class="instagram__name" ng-bind-html="'@' + username"></span><br/><span class="instagram__follow instagram__follow--grow-top instagram__follow--upper" ng-bind-html="follow"></span></a></h4></header><div class="instagram__container"><ul class="instagram__items instagram--grid"><div class="instagram__cell instagram__cell--s4" ng-repeat="item in items" data-item="{{$index}}"><figure class="instagram__figure" ng-sm="scrollmagic($index)"><a ng-href="{{item.link}}" target="_blank"><img ng-src="{{resize(item.images.thumbnail.url)}}"/></a></figure></div></ul></div>
