peat="slide in slides" ng-click="slideTo($index)" ng-class="{'slider__page--active': current == $index}"></div></div><div class="slider__quare" ng-square="{kind : 'slider'}" ng-if="kind!='linee'"></div><div class="slider__dir" ng-if="kind!='linee'"><i class="icon-arrow-left" ng-click="move(false)" ng-class="{'inactive' : !isPrev}"></i><i class="icon-arrow-right" ng-click="move(true)" ng-class="{'inactive' : !isNext}"></i></div></div><div class="full-slider__content slider__content--grid-nowrap" ng-if="kind=='full'"><div class="full-slider__cell" ng-repeat="item in slides" ng-bind-html="item.alt"></div></div><div class="linee__container" ng-if="kind == 'linee'"><h6 class="linee__title linee__title--smaller linee__title--smaller-upper" ng-bind-html="title"></h6><div class="linee__content linee__content--grid-nowrap"><div class="linee__cell linee__cell--slide" ng-repeat="slide in slides"><figure class="linee__cover"><img ng-src="{{slide.url}}" ng-attr-alt="{{slide.title}}"/></figure><a class="linee__button linee__button--show" ng-href="{{slide.link}}" ng-attr-data-more="{{show}}" ng-bind-html="slide.title"></a></div></div><i class="icon-arrow-big" ng-click="move(true)"></i></div>
